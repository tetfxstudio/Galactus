<!DOCTYPE html>
<meta charset=utf-8>

<html>

  <head>
    <title>Play Galactus</title>

    <link rel="stylesheet" href="css/space.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/lib/Box2dWeb-2.1a.3/Box2dWeb-2.1.a.3.js"></script>
    <script src="./js/leap.js"></script>
	<script src="./js/leap_helper.js"></script>
    <script type="text/javascript">

      function init() {
          var b2Vec2 = Box2D.Common.Math.b2Vec2;
          var b2AABB = Box2D.Collision.b2AABB;
          var b2BodyDef = Box2D.Dynamics.b2BodyDef;
          var b2Body = Box2D.Dynamics.b2Body;
          var b2FixtureDef = Box2D.Dynamics.b2FixtureDef;
          var b2Fixture = Box2D.Dynamics.b2Fixture;
          var b2World = Box2D.Dynamics.b2World;
          var b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape;
          var b2DebugDraw = Box2D.Dynamics.b2DebugDraw;
          
          var worldScale = 30;
          
          var world = new b2World(new b2Vec2(0, 10),true);
          
          var canvasPosition = getElementPosition(document.getElementById("space"));
          
          debugDraw();            
          window.setInterval(update,1000/60);
          
          createBox(640,30,320,480,b2Body.b2_staticBody);
          createBox(640,30,320,0,b2Body.b2_staticBody);
          createBox(30,480,0,240,b2Body.b2_staticBody);
          createBox(30,480,640,240,b2Body.b2_staticBody);
          
          document.addEventListener("mousedown",function(e){
              createBox(Math.random()*40+40,Math.random()*40+40,e.clientX-canvasPosition.x,e.clientY-canvasPosition.y,b2Body.b2_dynamicBody);
          });
          
          function createBox(width,height,pX,pY,type){
              var bodyDef = new b2BodyDef;
              bodyDef.type = type;
              bodyDef.position.Set(pX/worldScale,pY/worldScale);
              var polygonShape = new b2PolygonShape;
              polygonShape.SetAsBox(width/2/worldScale,height/2/worldScale);
              var fixtureDef = new b2FixtureDef;
              fixtureDef.density = 1.0;
              fixtureDef.friction = 0.5;
              fixtureDef.restitution = 0.5;
              fixtureDef.shape = polygonShape;
              var body=world.CreateBody(bodyDef);
              body.CreateFixture(fixtureDef);
          }
          
          function debugDraw(){
              var debugDraw = new b2DebugDraw();
              debugDraw.SetSprite(document.getElementById("space").getContext("2d"));
              debugDraw.SetDrawScale(30.0);
              debugDraw.SetFillAlpha(0.5);
              debugDraw.SetLineThickness(1.0);
              debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
              world.SetDebugDraw(debugDraw);
          }
          
          function update() {
              world.Step(1/60,10,10);
               world.DrawDebugData();
               world.ClearForces();
          };
          
          //http://js-tut.aardon.de/js-tut/tutorial/position.html
          function getElementPosition(element) {
              var elem=element, tagname="", x=0, y=0;
              while((typeof(elem) == "object") && (typeof(elem.tagName) != "undefined")) {
                  y += elem.offsetTop;
                  x += elem.offsetLeft;
                  tagname = elem.tagName.toUpperCase();
                  if(tagname == "BODY"){
                      elem=0;
                  }
                  if(typeof(elem) == "object"){
                      if(typeof(elem.offsetParent) == "object"){
                          elem = elem.offsetParent;
                      }
                  }
              }
              return {x: x, y: y};
          }
       
      };

    </script>
    <style type="text/css">
      canvas { border: 2px solid black; }
    </style>

  </head>

  <body onload="init();">
	<h1>Galactus</h1>

    <canvas id="space" width=640 height=480></canvas>
  </body>

</html>
